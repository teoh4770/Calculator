<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <section class="calculator">
      <div class="container">
        <div class="wrapper top-bar">
          <p class="logo">calc</p>
        </div>

        <div class="wrapper screen">
          <p class="result">1234</p>
        </div>
        <div class="wrapper number-grid">
          <button class="number" value="7"><span>7</span></button>
          <button class="number" value="8"><span>8</span></button>
          <button class="number" value="9"><span>9</span></button>
          <button class="" value="DEL"><span>DEL</span></button>
          <button class="number" value="4"><span>4</span></button>
          <button class="number" value="5"><span>5</span></button>
          <button class="number" value="6"><span>6</span></button>
          <button class="number" value="+"><span>+</span></button>
          <button class="number" value="1"><span>1</span></button>
          <button class="number" value="2"><span></span>2</button>
          <button class="number" value="3"><span></span>3</button>
          <button class="number" value="-"><span></span>-</button>
          <button class="number" value="."><span></span>.</button>
          <button class="number" value="0"><span></span>0</button>
          <button class="number" value="/"><span></span>/</button>
          <button class="number" value="x"><span></span>x</button>
          <button class="" value="RESET"><span></span>RESET</button>
          <button class="" value="="><span></span>=</button>
        </div>
      </div>
    </section>

    </div> -->
    <script src="app.js"></script>
  </body>
</html>
